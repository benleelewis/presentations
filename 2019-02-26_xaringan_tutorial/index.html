title: "How to Make Slides in R"

author: "Zhi Yang"
date: "2019/2/26"
output:
  xaringan::moon_reader:
    css: ["default", "rladies", 
          "lucy-fonts", 
          "my-style.css"]
    lib_dir: libs
    nature:
      highlightStyle: github
